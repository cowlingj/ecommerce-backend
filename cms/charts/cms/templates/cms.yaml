{{- template "helpers.peerDependencyCheck" .Values.peerDependenciesHandled }}
{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
    group: {{ .Values.group }}
    version: {{ .Values.version }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
      group: {{ .Values.group }}
      version: {{ .Values.version }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
        group: {{ .Values.group }}
        version: {{ .Values.version }}
    spec:
      {{ if .Values.imagePullSecret -}}
        imagePullSecrets:
          - name: {{ .Values.imagePullSecret }}
      {{- end }}
      initContainers:
        - name: main
          image: {{ printf "\"%s:%s\"" .Values.init.mongodb.image .Values.init.mongodb.version }}
          env:
            - name: ADMIN_USERNAME
              value: {{ .Values.init.mongodb.admin.mongodbUsername }}
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.init.mongodb.admin.secretName }}
                  key: mongodb-password
            - name: ADMIN_DB
              value: {{ .Values.init.mongodb.admin.mongodbDatabase }}
            - name: CMS_USERNAME
              value: {{ .Values.init.mongodb.cms.mongodbUsername }}
            - name: CMS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.init.mongodb.cms.secretName }}
                  key: mongodb-password
            - name: CMS_DB
              value: {{ .Values.init.mongodb.cms.mongodbDatabase }}
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
      containers:
        - name: main
          image: {{ printf "\"%s:%s\"" .Values.image .Values.version }}
          resources:
            limits:
              cpu: 300m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
          ports:
            - containerPort: 80
            - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 80
          env:
            - name: COOKIE_SECRET
              value: {{ default (randAlphaNum 32) .Values.cookieSecret }}
            - name: MONGO_URI
              value: {{ quote .Values.mongodbUrl }}
            - name: NODE_ENV
              value: {{ quote .Values.env }}
            - name: PORT
              value: "80"
            - name: IP
              value: "0.0.0.0"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
    group: {{ .Values.group }}
    version: {{ .Values.version }}
spec:
  type: {{ template "helpers.service.type" .Values.env }}
  selector:
    app: {{ .Values.name }}
    group: {{ .Values.group }}
    version: {{ .Values.version }}
  ports:
    {{- with .Values.ports.ui }}
    - name: {{ printf "\"http-%s\"" .name }}
      port: {{ .port }}
      protocol: TCP
      targetPort: 80
    {{- end }}
    {{- with .Values.ports.api }}
    - name: {{ printf "\"http-%s\"" .name }}
      port: {{ .port }}
      protocol: TCP
      targetPort: 8080
    {{- end }}
{{- end }}
