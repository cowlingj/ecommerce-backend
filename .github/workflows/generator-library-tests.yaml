name: generator-ecommerce-backend Tests
on:
  pull_request:
    paths:
      - libraries/generator-ecommerce-backend/**

defaults:
  run:
    working-directory: libraries/generator-ecommerce-backend/

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          registry-url: 'https://npm.pkg.github.com'
      - uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
          hash: package-lock.json
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles(env.hash) }}
      - run: npm ci
      - run: npm run test
