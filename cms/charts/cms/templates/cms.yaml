{{- template "helpers.peerDependencyCheck" .Values.peerDependenciesHandled }}
{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
    group: {{ .Values.group }}
    version: {{ .Values.version }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
      group: {{ .Values.group }}
      version: {{ .Values.version }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
        group: {{ .Values.group }}
        version: {{ .Values.version }}
    spec:
      {{ if .Values.imagePullSecret -}}
        imagePullSecrets:
          - name: {{ .Values.imagePullSecret }}
      {{- end }}
      initContainers:
        - name: mongodb
          image: {{ printf "\"%s:%s\"" .Values.init.mongodb.image .Values.init.mongodb.version }}
          env:
            - name: ADMIN_USERNAME
              value: {{ .Values.mongodb.admin.username | quote }}
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mongodb.admin.secretName }}
                  key: mongodb-root-password
            - name: ADMIN_DB
              value: {{ .Values.mongodb.admin.database | quote }}
            - name: CMS_USERNAME
              value: {{ .Values.mongodb.cms.username | quote }}
            - name: CMS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mongodb.cms.secretName }}
                  key: mongodb-password
            - name: CMS_DB
              value: {{ .Values.mongodb.cms.database | quote }}
            - name: DB_HOST
              value: {{ .Values.mongodb.host | quote }}
            - name: DB_PORT
              value: {{ .Values.mongodb.port | quote }}
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
      containers:
        - name: main
          image: {{ printf "\"%s:%s\"" .Values.image .Values.version }}
          resources:
            limits:
              cpu: 300m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
          ports:
            - containerPort: 80
            - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 80
          env:
            - name: COOKIE_SECRET
              value: {{ default (randAlphaNum 32) .Values.cookieSecret }}
            - name: DB_USERNAME
              value: {{ .Values.mongodb.cms.username | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mongodb.cms.secretName }}
                  key: mongodb-password
            - name: DB_HOST
              value: {{ .Values.mongodb.host | quote }}
            - name: DB_PORT
              value: {{ .Values.mongodb.port | quote }}
            - name: DB_NAME
              value: {{ .Values.mongodb.cms.database | quote }}
            - name: DB_QUERY_STRING
              value: {{ printf "\"authSource=%s\"" .Values.mongodb.admin.database }}
            - name: NODE_ENV
              value: {{ quote .Values.env }}
            - name: PORT
              value: "80"
            - name: IP
              value: "0.0.0.0"
            - name: USERS_FILE
              value: /etc/secrets/users.json
          {{ if .Values.users.secretName -}}
          volumeMounts:
            - name: user-data-volume
              mountPath: /etc/secrets
              readOnly: true
          {{- end }}
      {{ if .Values.users.secretName -}}
      volumes:
        - name: user-data-volume
          secret:
            secretName: {{ .Values.users.secretName }}
            items:
              - key: users
                path: users.json
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
    group: {{ .Values.group }}
    version: {{ .Values.version }}
spec:
  type: {{ template "helpers.service.type" .Values.env }}
  selector:
    app: {{ .Values.name }}
    group: {{ .Values.group }}
    version: {{ .Values.version }}
  ports:
    {{- with .Values.ports.ui }}
    - name: {{ printf "\"http-%s\"" .name }}
      port: {{ .port }}
      protocol: TCP
      targetPort: 80
    {{- end }}
    {{- with .Values.ports.api }}
    - name: {{ printf "\"http-%s\"" .name }}
      port: {{ .port }}
      protocol: TCP
      targetPort: 8080
    {{- end }}
{{- end }}
