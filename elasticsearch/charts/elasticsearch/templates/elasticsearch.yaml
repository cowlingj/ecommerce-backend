apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
spec:
  selector:
    matchLabels:
      app: elasticsearch
  serviceName: elasticsearch
  replicas: 1
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      initContainers:
      - name: max-map-count
        image: "alpine:3.10.2"
        command: [ "sysctl", "-w", "vm.max_map_count=262144" ]
        securityContext:
          privileged: true
      containers:
      - name: elasticsearch
        image: {{ printf "%s:%s" "docker.elastic.co/elasticsearch/elasticsearch" .Chart.AppVersion }}
        env:
          - name: ES_JAVA_OPTS
            value: "-Xms256M -Xmx256M"
        ports:
        - containerPort: 9200
          protocol: TCP
        - containerPort: 9300
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  type: ClusterIP
  selector:
    app: elasticsearch
  clusterIP: None
  ports:
    - name: http-public
      port: 9200
      targetPort: 9200
