{{- if .Values.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      {{- with .Values.paths }}
      - path: {{ .path }}
        backend:
          serviceName: {{ .service.name }}
          port: {{ .service.port }}
      {{end -}}
{{- end }}
