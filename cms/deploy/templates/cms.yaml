apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms
  labels:
    app: cms
    group: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cms
      group: frontend
  template:
    metadata:
      labels:
        app: cms
        group: frontend
    spec:
      containers:
        - name: main
          image: {{ printf "%s%s" "cms.frontend.local:" .Values.version | quote }}
          ports:
            - containerPort: 80
          env:
            - name: COOKIE_SECRET
              value: {{ .Values.cookieSecret }}
            - name: MONGO_URI
              value: {{ quote .Values.db }}
            - name: NODE_ENV
              value: {{ .Values.env | default "production" }}
            - name: PORT
              value: "80"
            - name: IP
              value: "0.0.0.0"
---
apiVersion: v1
kind: Service
metadata:
  name: cms
  labels:
    app: cms
    group: frontend
spec:
  type: NodePort
  selector:
    app: cms
    group: frontend
  ports:
    - port: 80
      targetPort: 80