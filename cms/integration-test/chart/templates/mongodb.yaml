apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-test-deployment
spec:
  selector:
    matchLabels:
      app: mongodb-app
  template:
    metadata:
      labels:
        app: mongodb-app
    spec:
      containers:
        - name: main
          image: mongo:4.2.0
          readinessProbe:
            tcpSocket:
              port: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-test-service
spec:
  kind: ClusterIP
  selector:
    app: mongodb-app
  ports:
    - port: 27017
      targetPort: 27017