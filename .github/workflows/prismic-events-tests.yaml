name: Prismic Events Tests
on:
  pull_request:
    paths: 'events/prismic/app/**'

defaults:
  run:
    shell: bash
    working-directory: events/prismic/app

jobs:
  unit:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('events/prismic/app/package-lock.json') }}
      - run: npm install
      - run: npm run-script test:unit
  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('events/prismic/app/package-lock.json') }}
      - run: npm install
      - run: npm run-script test:integration
