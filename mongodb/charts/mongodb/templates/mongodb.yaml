apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: mongodb
    group: backend
    version: {{ .Chart.AppVersion }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      group: backend
  template:
    metadata:
      labels:
        app: mongodb
        group: backend
    spec:
      containers:
        - name: main
          image: {{ printf "%s:%s" "docker.pkg.github.com/cowlingj/ecommerce-backend/mongodb.data" .Chart.AppVersion }}
          readinessProbe:
            tcpSocket:
              port: 27017
          ports:
            - protocol: TCP
              containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: root
            - name: MONGO_INITDB_DATABASE
              value: default
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    app: mongodb
    group: backend
spec:
  type: {{ template "helpers.service.type" .Values.env }}
  selector:
    app: mongodb
    group: backend
  ports:
    - name: tcp-mongodb
      port: 27017
      targetPort: 27017

  