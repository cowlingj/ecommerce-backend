{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
    group: data
    version: {{ .Chart.AppVersion }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      group: data
  template:
    metadata:
      labels:
        app: postgres
        group: data
    spec:
      containers:
        - name: main
          # TODO: same for mongodb (init for cms)
          image: "postgres:11.5-alpine"
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: rootUsername
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: rootPassword
          ports:
            - containerPort: 5432
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
    group: backend
spec:
  selector:
    app: postgres
    group: data
  type: {{ template "helpers.service.type" .Values.env }}
  ports:
    - targetPort: 5432
      port: 5432
      name: tcp-postgres
{{- end }}
