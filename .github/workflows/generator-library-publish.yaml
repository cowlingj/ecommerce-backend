name: Publish generator-ecommerce-backend
on:
  push:
    branches:
      - master
    paths:
      # - libraries/generator-ecommerce-backend/**

defaults:
  run:
    working-directory: libraries/generator-ecommerce-backend/

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          registry-url: 'https://npm.pkg.github.com'
          node-version: '12'
          scope: '@github-cowlingj-ecommerce-backend'
      - uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
          hash: package-lock.json
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles(env.hash) }}
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ github.token }}
