all: &all
  env: production
  enabled: true
  peerDependenciesHandled: true

elasticsearch:
  <<: *all 

auth:
  <<: *all
  fusionauth:
    app:
      version: latest
    search:
      servers: http://elasticsearch-0.elasticsearch.svc.cluster.local:9200
  init:
    image: gcr.io/gke-test-253221/init.auth.admin
    version: 0.0.1

cms:
  <<: *all
  name: cms
  group: frontend
  image: "gcr.io/gke-test-253221/cms.admin"
  imagePullSecret: gcr
  version: "0.0.1"
  mongodbUrl: "mongodb://mongodb.mongodb:8080"
  cookieSecret: null
  ports:
    ui:
      port: 80
      protocol: http
      name: ui
    api:
      port: 8080
      protocol: http
      name: api

mongodb:
  image:
    tag: 4.2.0
    debug: false
  service:
    name: mongodb
    port: 8080
  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    request:
      cpu: 50m
      memory: 128Mi
  persistence:
    # storageClass: standard
    size: 128Mi
  podLabels:
    group: data

mongodb-init:
  <<: *all
  name: mongodb
  group: data
  image: gcr.io/gke-test-253221/init.mongodb.data
  imagePullSecret: gcr
  version: "0.0.1"

postgres:
  <<: *all
