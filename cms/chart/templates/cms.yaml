apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms
  labels:
    app: cms
    group: frontend
    version: {{ .Chart.AppVersion }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cms
      group: frontend
  template:
    metadata:
      labels:
        app: cms
        group: frontend
    spec:
      containers:
        - name: main
          image: {{ printf "%s:%s" "docker.pkg.github.com/cowlingj/ecommerce-backend/cms.backend" .Chart.AppVersion | quote }}
          ports:
            - containerPort: 80
          readinessProbe:
            tcpSocket:
              port: 80
          env:
            - name: COOKIE_SECRET
              value: {{ quote .Values.cookieSecret }}
            - name: MONGO_URI
              value: {{ quote .Values.db }}
            - name: NODE_ENV
              value: {{ .Values.env | quote }}
            - name: PORT
              value: {{ .Values.port | quote }}
            - name: IP
              value: "0.0.0.0"
---
apiVersion: v1
kind: Service
metadata:
  name: cms
  labels:
    app: cms
    group: frontend
spec:
  type: {{ template "helpers.service.type" . }}
  selector:
    app: cms
    group: frontend
  ports:
    - name: http-cms
      port: {{ .Values.port }}
      targetPort: {{ .Values.port }}