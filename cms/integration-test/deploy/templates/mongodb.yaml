apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      group: backend
  template:
    metadata:
      labels:
        app: mongodb
        group: backend
    spec:
      # volumes:
      # - name: data
      #   persistentVolumeClaim:
      #     claimName: mongodb
      # initContainers:
      #   - name: fix-mount-permissions
      #     image: busybox:1.30.1
      #     volumeMounts:
      #       - mountPath: "/data/db"
      #         name: data
      #     command: [ "sh", "-c", "chmod -R 0777 /data/db" ]
      containers:
        - name: main
          image: mongodb.backend.local:test
          readinessProbe:
            tcpSocket:
              port: 27017
          ports:
            - protocol: TCP
              containerPort: 27017
          # volumeMounts:
          #   - mountPath: "/data/db"
          #     name: data
          env:
            - name: DB_NAME
              value: cms
            - name: DB_USER
              value: cms
            - name: DB_PASSWORD
              value: cms
            - name: DB_ROLE
              value: dbOwner
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: root
            - name: MONGO_INITDB_DATABASE
              value: cms
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    app: mongodb
    group: backend
spec:
  type: NodePort
  selector:
    app: mongodb
    group: backend
  ports:
    - port: 27017
      targetPort: 27017
