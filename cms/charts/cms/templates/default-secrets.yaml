{{- if (not .Values.mongodb.cms.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.mongodb.cms.secretName }}
  labels:
    app: {{ .Values.name }}
    group: {{ .Values.group }}
type: Opaque
data:
  {{- if .Values.cms.password }}
  mongodb-password: {{ .Values.mongodb.cms.password | b64enc | quote }}
  {{- else }}
  mongodb-password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
---
{{- if (not .Values.users.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.users.secretName }}
  labels:
    app: {{ .Values.name }}
    group: {{ .Values.group }}
type: Opaque
data:
  users: {{ default (list) .Values.users.list | toJson | b64enc }}
{{- end }}
