name: Package
on:
  push:
    branches:
      - master
jobs:
  package:
    name: main
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - name: cms
            directory: "${GITHUB_WORKSPACE}/cms/main"
    steps:
      - name: "docker login"
        uses: actions/docker/login@master
        env:
          DOCKER_REGISTRY_URL: "docker.pkg.github.com"
          DOCKER_USERNAME: "${{ secrets.GITHUB_DOCKER_USERNAME }}"
          DOCKER_PASSWORD: "${{ secrets.GITHUB_ACCESS_TOKEN }}"
      - name: "git checkout"
        uses: actions/checkout@master
      - name: "docker build ${{ matrix.project.name }}"
        uses: actions/docker/cli@master
        with:
          args: "build -t ${{ matrix.project.name }} ${{ matrix.project.directory }}"
      - name: "docker tag"
        uses: actions/docker/tag@master
        with:
          args: "--env-file ${HOME}/tags ${{ matrix.project.name }} docker.pkg.github.com/${GITHUB_REPOSITORY}/${{ matrix.project.name }}"
      - name: "set env"
        run: "source ${HOME}/tags"
        shell: "bash"
      - name: "list env (testing env persistence)"
        run: "env"
        shell: "bash"
      - name: "docker push"
        uses: actions/docker/cli@master
        with:
          args: >
            push
            docker.pkg.github.com/${GITHUB_REPOSITORY}/${{ matrix.project.name }}:latest
            docker.pkg.github.com/${GITHUB_REPOSITORY}/${{ matrix.project.name }}:latest
            docker.pkg.github.com/${GITHUB_REPOSITORY}/${{ matrix.project.name }}:latest
            docker.pkg.github.com/${GITHUB_REPOSITORY}/${{ matrix.project.name }}:latest
