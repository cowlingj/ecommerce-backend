apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
    group: data
    version: {{ .Chart.AppVersion }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      group: data
  template:
    metadata:
      labels:
        app: postgres
        group: data
    spec:
      containers:
        - name: main
          # TODO: use normal postgres image, aditional changes will be done via external deployments
          # TODO: same for mongodb (init for cms)
          image: {{ printf "%s:%s" "docker.pkg.github.com/cowlingj/ecommerce-backend/postgres.data" .Chart.AppVersion }}
          env:
            - name: POSTGRES_USER
              value: root
            - name: POSTGRES_PASSWORD
              value: root
          ports:
            - containerPort: 5432
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
    group: backend
spec:
  selector:
    app: postgres
    group: data
  type: {{ template "helpers.service.type" .Values.env }}
  ports:
    - targetPort: 5432
      port: 5432
      name: tcp-postgres