{{- if (not .Values.init.mongodb.cms.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.init.mongodb.cms.name }}
  labels:
    app: {{ .Values.name }}
    group: {{ .Values.group }}
type: Opaque
data:
  {{- if .Values.init.mongodb.cms.mongodbPassword }}
  mongodb-password: {{ .Values.init.mongodb.cms.mongodbPassword | b64enc }}
  {{- else }}
  mongodb-password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
---
{{- if (not .Values.users.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.users.secretName }}
  labels:
    app: {{ .Values.name }}
    group: {{ .Values.group }}
type: Opaque
data:
  users: {{ default (list) .Values.users.list | toJson | b64enc }}
{{- end }}
