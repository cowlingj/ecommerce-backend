mongodb-config:
  name: &mongodb-config-name mongodb-config

mongodb:
  image:
    tag: 4.2.0
  service:
    name: &mongodb-host mongodb
    port: &mongodb-port 8080
  existingSecret: *mongodb-config-name
  fullnameOverride: mongodb
  persistence:
    size: 1Gi
  podLabels:
    group: data

auth:
  peerDependenciesHandled: true
  fusionauth:
    app:
      version: latest
    search:
      servers: http://elasticsearch-0.elasticsearch.svc.cluster.local:9200
  init:
    image: gcr.io/gke-test-253221/init.auth.admin
    version: 0.0.1

keystone-cms:
  basePath: "/cms"
  service:
    fullnameOverride: keystone-cms
  secrets:
    mongodbAdmin:
      fullnameOverride: *mongodb-config-name
    users:
      data:
        users: []
    strings:
      data:
        strings: []
  mongodb:
    host: *mongodb-host
    port: *mongodb-port
    cms:
      username: cms
      database: cms
    admin:
      username: root
      database: admin

keystone-events:
  keystone:
    uri: http://keystone-cms/cms/graphql
  service:
    fullnameOverride: keystone-events

keystone-products:
  keystone:
    uri: http://keystone-cms/cms/graphql
  service:
    fullnameOverride: keystone-products

nginx-ingress:
  domainName: null
  useHttps: false
  paths:
    - path: /cms
      service:
        name: keystone-cms
        port: 80
    - path: /products
      service:
        name: keystone-products
        port: 80
    - path: /events
      service:
        name: keystone-events
        port: 80

tags:
  auth: false
  postgres: false
  elasticsearch: false
  mongodb: true
  keystone: true
  prismic: false
  json: false
  keystone-cms: null
  keystone-events: null
  prismic-events: false
  keystone-products: null
  izettle-products: null
  simple-example: false
  endpoints-example: false
  examples: false
  nginx-ingress: false
  istio-ingress: false

