{{- if .Values.enabled }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb
spec:
  storageClassName: ""
  capacity:
    storage: 256M
  reclaimPolicy: Delete
  accessModes:
    - ReadWriteMany
  claimRef:
    kind: PersistentVolumeClaim
    name: mongodb
  gcePersistentDisk:
    pdName: {{ .Values.persistenceDiskName }}
    fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb
spec:
  storageClassName: ""
  volumeName: mongodb
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128M
{{- end }}
