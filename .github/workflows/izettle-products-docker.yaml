name: Izettle Products Docker
on:
  push:
    branches:
      - master
    paths: 'products/izettle/app/**'

env:
  DOCKERFILE: products/izettle/app/Dockerfile
  BUILD_CONTEXT: products/izettle/app
  REGISTRY: '' #use default registry
  REPOSITORY: cowlingj/izettle-products.backend
  USERNAME: cowlingj

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: docker build
        uses: docker://docker:19.03.8
        with:
          entrypoint: docker
          args: build --tag "${{ env.REPOSITORY }}:latest" --file "${{ env.DOCKERFILE }}" "${{ env.BUILD_CONTEXT }}"
      - name: get version from label
        uses: docker://docker:19.03.8
        with:
          entrypoint: sh
          args: -c "echo \"::set-env name=VERSION::\"`docker inspect \"${{ env.REPOSITORY }}:latest\" --format '{{ index .Config.Labels \"version\" }}'`"
      - name: tag with version
        uses: docker://docker:19.03.8
        with:
          entrypoint: docker
          args: tag "${{ env.REPOSITORY }}:latest" "${{ env.REPOSITORY }}:${{ env.VERSION }}"
      - name: docker login
        uses: docker://docker:19.03.8
        with:
          entrypoint: docker
          args: login --username "${{ env.USERNAME }}" --password "${{ secrets.DOCKER_PASSWORD2 }}" "${{ env.REGISTRY }}"
      - name: docker push
        uses: docker://docker:19.03.8
        with:
          entrypoint: docker
          args: push "${{ env.REPOSITORY }}:latest"
      - name: docker push
        uses: docker://docker:19.03.8
        with:
          entrypoint: docker
          args: push "${{ env.REPOSITORY }}:${{ env.VERSION }}"
