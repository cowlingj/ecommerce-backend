name: Izettle Products Tests
on:
  pull_request:
    paths: 'products/izettle/**'


defaults:
  run:
    shell: bash
    working-directory: products/izettle/

jobs:
  unit:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('products/izettle/package-lock.json') }}
      - run: npm ci
      - run: npm run-script test:unit
  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('products/izettle/package-lock.json') }}
      - run: npm ci
      - run: npm run-script test:integration
