{{- template "helpers.peerDependencyCheck" .Values.peerDependenciesHandled }}
{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth
    group: admin
    version: {{ .Chart.AppVersion | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
      group: admin
      version: {{ .Chart.AppVersion | quote }}
  template:
    metadata:
      labels:
        app: auth
        group: admin
        version: {{ .Chart.AppVersion | quote }}
    spec:
      initContainers:
        - name: tcp-connect-postgres
          image: itsthenetwork/alpine-ncat:2
          command: [ "ncat", "-z", "postgres", "5432" ]
        - name: tcp-connect-search
          image: itsthenetwork/alpine-ncat:2
          command: [ "ncat", "-z", "elasticsearch-0.elasticsearch", "9200" ]
      containers:
        - name: main
          image: {{ printf "%s:%s" "fusionauth/fusionauth-app" .Values.fusionauth.app.version }}
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
          readinessProbe:
            tcpSocket:
              port: 9011
          ports:
            - containerPort: 9011
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: jdbc:postgresql://postgres:5432/auth
            - name: DATABASE_ROOT_USER
              value: root
            - name: DATABASE_ROOT_PASSWORD
              value: root
            - name: DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: dbUsername
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: dbPassword
            - name: ES_JAVA_OPTS
              value: -Xms256m -Xmx256m
            - name: FUSIONAUTH_MEMORY
              value: 256M
            - name: FUSIONAUTH_SEARCH_SERVERS
              value: {{ .Values.fusionauth.search.servers }}
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  labels:
    app: auth
    group: admin
    version: {{ .Chart.AppVersion | quote }}
spec:
  type: {{ template "helpers.service.type" .Values.env }}
  selector:
    app: auth
    group: admin
    version: {{ .Chart.AppVersion }}
  ports:
    - name: http-auth-pub
      port: 9011
      targetPort: 9011
      protocol: TCP
{{- end }}
  