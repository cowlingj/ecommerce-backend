all: &all
  env: production
  enabled: true
  peerDependenciesHandled: true

elasticsearch:
  enabled: false
  peerDependenciesHandled: true

auth:
  enabled: false
  peerDependenciesHandled: true
  # <<: *all
  fusionauth:
    app:
      version: latest
    search:
      servers: http://elasticsearch-0.elasticsearch.svc.cluster.local:9200
  init:
    image: gcr.io/gke-test-253221/init.auth.admin
    version: 0.0.1

mongodb-config:
  <<: *all
  name: &mongodb-config-name mongodb-config
  group: data
  version: "0.0.1"
  rootPassword: null # generate random password

mongodb:
  image:
    tag: 4.2.0
  service:
    name: &mongodb-host mongodb
    port: &mongodb-port 8080
  existingSecret: *mongodb-config-name
  fullnameOverride: mongodb
  resources:
    limits:
      cpu: 100m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 256Mi
  persistence:
    size: 128Mi
  podLabels:
    group: data

postgres:
  # <<: *all
  enabled: false
  peerDependenciesHandled: true

keystone-cms:
  mongodb:
    host: *mongodb-host
    port: *mongodb-port
    cms:
      username: cms
      database: cms
    admin:
      username: root
      database: admin
  secrets:
    mongodbAdmin:
      fullnameOverride: *mongodb-config-name

tags:
  izettle-products: false
  json-products: false
  simple-example: false
  istio-ingress: false
  nginx-ingress: true
  prismic-events: false
  keystone: true
