version: 2.1
workflows:
  version: 2
  workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
jobs:
  build:
    shell: /bin/sh -le
    environment:
      - BASH_ENV: /etc/profile
    docker:
      - image: google/cloud-sdk
    steps:
      - setup_remote_docker
      - checkout
      - docker_package:
          image: "cms.admin"
          path: "cms/main/"
          env: "/etc/profile"
commands:
  docker_package:
    parameters:
      image:
        type: string
      path:
        type: string
      env:
        type: string
    steps:
      - run:
          name: Setup GCP
          command: |
            echo "${GCP_SERVICE_KEY}" | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project ${GCP_PROJECT_ID}
        # gcloud --quiet config set compute/zone ${GCP_COMPUTE_ZONE}
        # gcloud auth configure-docker
      - run:
          name: Docker build
          command: docker build -t tmp << parameters.path >>
      - run:
          name: Set image version
          command: echo "export IMAGE_VERSION=$(docker inspect tmp --format '{{ index .Config.Labels "version" }}')" >> << parameters.env >>
      - run:
          name: Docker tag
          command: |
            docker tag tmp "${DOCKER_REGISTRY}/${GCP_PROJECT_ID}/<< parameters.image >>:${IMAGE_VERSION}"
            docker tag tmp "${DOCKER_REGISTRY}/${GCP_PROJECT_ID}/<< parameters.image >>:latest"
      - run:
          name: Docker push
          command: |
            docker push "${DOCKER_REGISTRY}/${GCP_PROJECT_ID}/<< parameters.image >>:${IMAGE_VERSION}"
            docker push "${DOCKER_REGISTRY}/${GCP_PROJECT_ID}/<< parameters.image >>:latest"
