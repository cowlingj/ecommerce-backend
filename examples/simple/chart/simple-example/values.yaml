# Default values for simple-example.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/gke-test-253221/simple.example
  tag: 0.0.1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  ports:
    main: 80
    status: 8080

resources: {}

livenessProbe: |-
  httpGet:
    path: {{ printf "\"%s%s\""" .Values.basePath /status }}
      port: http-status

readinessProbe: |-
  httpGet:
    path: {{ printf "\"%s%s\""" .Values.basePath /status }}
      port: http-status

startupProbe: |-
  httpGet:
    path: {{ printf "\"%s%s\""" .Values.basePath /status }}
      port: http-status

nodeSelector: {}

tolerations: []

affinity: {}

basePath: /

network:
  products: products.localhost
  events: events.localhost
  resources: resources.localhost

admin:
  email: admin@localhost
