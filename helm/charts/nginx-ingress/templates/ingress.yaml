{{- if .Values.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /cms
        backend:
          serviceName: {{ .Values.cms.name }}
          servicePort: {{ .Values.cms.port }}
      - path: /products
        backend:
          serviceName: {{ .Values.products.name }}
          servicePort: {{ .Values.products.port }}
      - path: /store
        backend:
          serviceName: {{ .Values.store.name }}
          servicePort: {{ .Values.store.port }}
{{- end }}
