name: generator-ecommerce-backend Publish
on:
  push:
    branches:
      - master
    paths:
      # - libraries/generator-ecommerce-backend/**

defaults:
  run:
    working-directory: libraries/generator-ecommerce-backend/

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version: '14'
          scope: '@cowlingj'
          always-auth: true
      - uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
          hash: libraries/generator-ecommerce-backend/package-lock.json
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles(env.hash) }}
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
