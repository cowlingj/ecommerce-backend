{{- if .Values.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    {{- if .Values.ipAddressName }}
    kubernetes.io/ingress.global-static-ip-name: {{ .Values.ipAdressName | quote }}
    {{- end }}
spec:
  rules:
  - http:
      paths:
      - path: /cms
        backend:
          serviceName: {{ .Values.cms.name }}
          servicePort: {{ .Values.cms.port }}
      - path: /store
        backend:
          serviceName: {{ .Values.store.name }}
          servicePort: {{ .Values.store.port }}
{{- end }}
