apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms-test-deployment
spec:
  selector:
    matchLabels:
      app: cms-app
  template:
    metadata:
      labels:
        app: cms-app
    spec:
      containers:
        - name: main
          image: "docker.pkg.github.com/cowlingj/ecommerce-backend/cms.admin:test"
          ports:
            - containerPort: 80
          readinessProbe:
            tcpSocket:
              port: 80
          env:
            - name: MONGO_URI
              value: "mongodb://mongodb-test-service:27017"
            - name: COOKIE_SECRET
              value: "test"
            - name: NODE_ENV
              value: "test"
            - name: PORT
              value: "80"
            - name: IP
              value: "0.0.0.0"
---
apiVersion: v1
kind: Service
metadata:
  name: cms-test-service
spec:
  kind: ClusterIP
  selector:
    app: cms-app
  ports:
    - port: 80
      targetPort: 80
