{{- if .Values.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: cms
spec:
  hosts:
  - "*"
  gateways:
  - ingress
  http:
  - match:
    - uri:
        prefix: "/cms"
    route:
    - destination:
        port:
          number: {{ .Values.cms.port }}
        host: {{ .Values.cms.host | quote }}
{{- end }}
