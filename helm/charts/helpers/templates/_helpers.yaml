{{- define "helpers.service.type" }}
  {{- if and . (eq . "development") -}}
    {{ "NodePort" }}
  {{- else -}}
    {{ "ClusterIP" }}
  {{- end -}}
{{- end }}

{{- define "helpers.peerDependencyCheck" }}
  {{- if not . }}
    {{- fail "It appears peer dependencies have not been handled (.Values.peerDependenciesHandled=false)" }}
  {{- end }}
{{- end }}
