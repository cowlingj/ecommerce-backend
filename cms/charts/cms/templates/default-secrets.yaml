{{- if (not .Values.init.mongodb.cms.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.init.mongodb.cms.name }}
  labels:
    app: {{ .Values.init.mongodb.cms.name }}
    group: {{ .Values.group }}
    version: {{ .Values.version }}
type: Opaque
data:
  {{- if .Values.init.mongodb.cms.mongodbPassword }}
  mongodb-password: {{ .Values.init.mongodb.cms.mongodbPassword }}
  {{- else }}
  mongodb-password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}