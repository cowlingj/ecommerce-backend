mongodb-config:
  name: &mongodb-config-name mongodb-config

mongodb:
  image:
    tag: 4.2.0
  service:
    name: &mongodb-host mongodb
    port: &mongodb-port 8080
  existingSecret: *mongodb-config-name
  fullnameOverride: mongodb
  persistence:
    size: 1Gi
  podLabels:
    group: data

keystone-cms:
  basePath: "/cms"
  service:
    fullnameOverride: keystone-cms
  secrets:
    mongodbAdmin:
      fullnameOverride: *mongodb-config-name
    users:
      data:
        users: []
    strings:
      data:
        strings: []
  mongodb:
    host: *mongodb-host
    port: *mongodb-port
    cms:
      username: cms
      database: cms
    admin:
      username: root
      database: admin

keystone-events:
  keystone:
    uri: http://keystone-cms/cms/graphql
  service:
    fullnameOverride: keystone-events

keystone-products:
  keystone:
    uri: http://keystone-cms/cms/graphql
  service:
    fullnameOverride: keystone-products

nginx-ingress:
  enabled: true
  domainName: null
  useHttps: false
  paths:
    - path: /cms
      service:
        name: keystone-cms
        port: 80
    - path: /products
      service:
        name: keystone-products
        port: 80
    - path: /events
      service:
        name: keystone-events
        port: 80

postgresql:
  postgresqlUsername: &postgres-root-username postgres
  postgresqlPostgresPassword:
  postgresqlDatabase: admin
  persistence:
    enabled: false
    existingClaim:
    size: 128Mi
  fullnameOverride: &postgres-host postgres
  service:
    port: &postgres-port 5432

fusionauth:
  service:
    port: 80
  database:
    protocol: postgresql
    host: *postgres-host
    port: *postgres-port
    name: fusionauth
    user: fusionauth
    password:
    root:
      user: *postgres-root-username
      password:
    existingSecret: postgres-fusionauth
  search:
    engine: database
  kickstart:
    enabled: false
    data: {}

tags:
  auth: false
  postgres: false
  elasticsearch: false
  mongodb: true
  keystone: true
  prismic: false
  json: false
  keystone-cms: null
  keystone-events: null
  prismic-events: false
  keystone-products: null
  izettle-products: false
  simple-example: false
  endpoints-example: false
  examples: false
  nginx-ingress: false
  istio-ingress: false
  fusionauth: false
  postgresql: false