apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth
    group: admin
    version: {{ .Chart.AppVersion | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
      group: admin
      version: {{ .Chart.AppVersion | quote }}
  template:
    metadata:
      labels:
        app: auth
        group: admin
        version: {{ .Chart.AppVersion | quote }}
    spec:
      containers:
        - name: search
          image:   {{ printf "%s:%s" "docker.pkg.github.com/cowlingj/ecommerce-backend/fusionauth.admin" .Chart.AppVersion }}
          readinessProbe:
            tcpSocket:
              port: 9020
          ports:
            - containerPort: 9020
              protocol: TCP
            - containerPort: 9021
              protocol: TCP
          env:
            - name: ES_JAVA_OPTS
              value: -Xms256m -Xmx256m
            - name: FUSIONAUTH_MEMORY
              value: 256M
        - name: main
          image:   {{ printf "%s:%s" "fusionauth/fusionauth-app" .Values.fusionauth.app.version }}
          readinessProbe:
            tcpSocket:
              port: 9011
          ports:
            - containerPort: 9011
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: jdbc:postgresql://postgres:5432/auth
            - name: DATABASE_ROOT_USER
              value: root
            - name: DATABASE_ROOT_PASSWORD
              value: root
            - name: DATABASE_USER
              value: fusionauth
            - name: DATABASE_PASSWORD
              value: password
            - name: ES_JAVA_OPTS
              value: -Xms256m -Xmx256m
            - name: FUSIONAUTH_MEMORY
              value: 256M
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  labels:
    app: auth
    group: admin
    version: {{ .Chart.AppVersion | quote }}
spec:
  type: {{ template "helpers.service.type" .Values.env }}
  selector:
    app: auth
    group: admin
    version: {{ .Chart.AppVersion }}
  ports:
    - name: http-auth-pub
      port: 9011
      targetPort: 9011
      protocol: TCP

  