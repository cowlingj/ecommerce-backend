enabled: true
env: production
name: cms
group: admin
image: "gcr.io/gke-test-253221/cms.admin"
imagePullSecret: gcr
version: "0.0.1"
mongodbHost: null
mongodbCmsDbName: &cms-db-name cms
mongodbAdminDbName: &admin-db-name admin
cookieSecret: null
ports:
  ui:
    port: 80
    name: ui
  api:
    port: 8080
    name: api
init:
  mongodb:
    admin:
      secretName: null
      mongodbUsername: admin
      mongodbDatabase: *admin-db-name
    cms:
      name: mongodb-cms-config
      existingSecret: false
      secretName: cms-mongodb
      mongodbUsername: cms
      mongodbDatabase: *cms-db-name
      mongodbPassword: null # generate random password
