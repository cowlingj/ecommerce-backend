{{- if .Values.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
    tls:
      httpsRedirect: {{ .Values.useHttps }}
  {{- if .Values.useHttps }}
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*"
    tls:
      mode: SIMPLE
      credentialName: gateway-cert-0 # TODO
  {{- end }}
---
{{- if and .Values.useHttps .Values.domainName -}}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: ingress-cert
spec:
  secretName: ingress-cert
  issuerRef:
    name: {{ .Values.certIssuer }}
    kind: ClusterIssuer
  commonName: {{ .Values.domainName }}
  dnsNames:
  - {{ .Values.domainName }}
  acme:
    config:
    - http01:
        ingressClass: istio
      domains:
      - {{ .Values.domainName }}
  secretName: gateway-cert-0
{{- end }}
{{- end }}
