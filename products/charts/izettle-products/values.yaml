name: izettle-products
group: backend

image:
  repository: gcr.io/gke-test-253221/izettle-products.backend
  tag: "0.0.4"
  pullPolicy: IfNotPresent

imagePullSecrets: []

secrets:
  credentials:
    nameOverride: null
    exists: false
    data:
      credentials:
        username: null
        password: null
        client_id: null
        client_secret: null

izettleEndpoints:
  auth: https://oauth.izettle.com
  products: https://products.izettle.com

service:
  nameOverride: products
  type: ClusterIP
  ports:
    main:
      port: 80
